<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head">Welcome to Rock Paper Scissors!</h1>
    <h2 id="scores">
        <div id="playerScore">0</div>
        <div id="computerScore">0</div>
    </h2>
    <h3 id="playSpace">
        <div class= "display" id="left">Player</div>
        <div class= "display" id="middle">vs</div>
        <div class= "display" id="right">Computer</div>
    </h3>
    <div id="buttons">
        <input class= "button" id="rockButton" type="image" src="images/icons8-hand-rock-100.png">
        <input class= "button" id="paperButton" type="image" src="images/icons8-hand-100.png">
        <input class= "button" id="scissorsButton" type="image" src="images/icons8-hand-scissors-100.png">        
    </div>

    <script src="game-logic.js"></script>
</body>
</html>
